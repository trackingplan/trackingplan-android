// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    groupId = 'com.trackingplan.client'
    TrackingplanVersion = "1.0.0-SNAPSHOT"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task cleanBuildPublishLocal(type: GradleBuild) {
    tasks = ['clean', 'build', 'publishToMavenLocal']
}

task buildPublishLocal(type: GradleBuild) {
    tasks = ['build', 'publishToMavenLocal']
}

task cleanBuildPublishSonatype(type: GradleBuild) {
    tasks = ['clean', 'build', 'publishPluginMavenPublicationToSonatypeRepository', 'publishClientSdkPublicationToSonatypeRepository']
}

// Load local.properties to ext
File secretPropsFile = project.rootProject.file('local.properties')
if (secretPropsFile.exists()) {
    Properties p = new Properties()
    p.load(new FileInputStream(secretPropsFile))
    p.each { name, value ->
        ext[name] = value
    }
}